     <head>
       <title>Pedido</title>
       <!-- Metas -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta name="keywords" content="resmenu,menÃº,restaurante">
       <meta name="description" content="Sitio Web para un Restaurante">

       <link rel="stylesheet" type="text/css" href="/static/CSS/normalize.css"> <!-- Resets CSS styles-->
       <link rel="stylesheet" type="text/css" href="/static/CSS/lib.css"> <!-- Imports the basics (Theme + Foundation + Components) -->

       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

       <link rel="icon" href="..\Media\icon.ico">

     <body class="material dark"> <!-- Loads Material Design Theme CSS vars for the entire body-->
      <article>
        {% for row in query %}
           <div class="list-item">
             <div class="hor-card">
               <div class="hor-card_content">
                 <div class="hor-card_content_text">
                   <p class="medium-title">ID: {{row.id}}</p>
                   <p class="medium-body">Estado: {{row.ctEstado}}</p>
                   <p class="medium-body">Mesa: {{row.nro_mesa}}</p>
                    <p class="medium-body">Fecha: {{row.fecha}}</p>
                   <p class="medium-body">Cliente: {{row.usuario_id}}</p> 
                 </div>
               </div>
               {% if row.id == row.cabecera_id%}
               <p>{{row.nombre}}</p>
               {% endif %}
               <div class="hor-card_media"></div>
             </div>
             <div class="big-icon-button">
               <span class="material-icons-round"><a href="/orders">close</a> </span> 
             </div>
           </div>
        {% endfor %}
       
       </article>
       
       <header>
         <nav class="down-nav back" id="down-nav">
           <div class="down-nav_item">
             <span class="material-icons-round">arrow_back_ios_new</span>
             <a class="button" href="/menu">Volver</a>
           </div>
         </nav>
       </header>
     </body>
